<!DOCTYPE html>
<html lang="ar">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duolingo</title>
    <link rel="stylesheet" href="./clone.css" />
    </head>
    <body>
    <header>
        <h1>Duolingo</h1>
        <nav>
        <ul>
            <li><a href="/learn">learn</a></li>
            <li><a href="/features">features</a></li>
            <li><a href="/login">login</a></li>
        </ul>
        </nav>
    </header>
    <main>
        <section class="main-content">
            <div>
                <img class="image" src="duolingo.PNG" alt="">
            </div>
            <div class="main-phrase">
                <h2>Start learning a new language today.</h2>
                <p>The free, fun, and effective way to learn a language!</p>
                <button>register now</button>
            </div>
        </section>
        <section class="choose-language">
            <h2>choose your language</h2>
            <form action="#" method="post">
                <select name="language">
                    <option value="arabic">arabic</option>
                    <option value="english">english</option>
                    <option value="french">french</option>
                    <option value="spanish">spanish</option>
                    <option value="german">german</option>
                    <option value="chinese">chinese</option>
                </select>
                <button type="submit">send</button>
            </form>
            </section>
    </main>
    <footer>
        <p>&copy; 2025 Duolingo. جميع الحقوق محفوظة.</p>
    </footer>
    </body>
</html>
